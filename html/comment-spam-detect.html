<!DOCTYPE html>
<html lang="en">
	<head>
		<title>TensorFlow.js Comment Spam Detection Example</title>
		<meta charset="utf-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=Edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1"
		/>

		<!-- Import the style sheet -->
		<link
			rel="stylesheet"
			href="/styles/comment-spam-detect.css"
		/>
	</head>
	<body>
		<h1>MooTube</h1>
		<iframe
			width="100%"
			height="500"
			src="https://www.youtube.com/embed/RhVs7ijB17c"
			frameborder="0"
			allow="autoplay; encrypted-media"
			allowfullscreen
		></iframe>

		<section
			id="comments"
			class="comments"
		>
			<div
				class="comment"
				id="comment"
				contenteditable=""
			></div>
			<button
				id="post"
				type="button"
			>
				Comment
			</button>
			<ul id="commentsList">
				<li>
					<span class="username">SomeUser</span>
					<span class="timestamp">2/11/2021, 3:10:00 PM</span>
					<p>Wow, I love this video, so many amazing demos!</p>
				</li>
			</ul>
		</section>

		<!-- Import TensorFlow.js library -->
		<script
			src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"
			type="text/javascript"
		></script>

		<!-- Import socket.io library -->
		<script src="/socket.io/socket.io.js"></script>

		<!-- Import the page's Javascript to do some stuff -->
		<script
			type="module"
			src="/scripts/comment-spam-detect.js"
		></script>
	</body>
</html>
