<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TensorFlow.js Convolutional Neural Network (CNNS)</title>
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import the style sheet -->
     <link rel="stylesheet" href="/styles/transfer-leaning.css">
  </head>
  <body>
    <h1>My own "Teachable Machine" using Transfer Learning with MobileNet v3 in
      TensorFlow.js using saved graph model from TFHub.
    </h1>
    <p id="status">Awaiting TF.js load</p>
    <video id="webcam" autoplay></video>

    <button id="enableCam">Enable Webcam</button>
    <button class="dataCollector" data-1hot="0" data-name="Class 1">Gather Class 1 Data</button>
    <button class="dataCollector" data-1hot="1" data-name="Class 2">Gather Class 2 Data</button>
    <button id="train">Train &amp; Predict!</button>
    <button id="reset">Reset</button>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

    <!-- Import the page's Javascript to do some stuff -->
     <script type="module" src="/scripts/transfer-learning-model-base.js" ></script>
  </body>
</html>
